<!DOCTYPE html>
<html>
    <head>
        <title>
            Skin Lesion Detector
        </title>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    
                    // Create File Reader
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#uploaded-img').attr('src', e.target.result).width(150).height(150);
                    };

                    reader.readAsDataURL(input.files[0])
                }
            }
        </script>
    </head>
    <body>
        <div class='topnav' style="width: 100%; height: 44px; color: white; background-color: cornflowerblue; text-align: center;">
            <h1>{%block heading%}{%endblock%}</h1>
        </div>
        <div class='bottomnav' style='width: 100%; height: fit-content; background-color: thistle;'>
            {%block body%}
            {%endblock%}
        </div>
    </body>
</html>
